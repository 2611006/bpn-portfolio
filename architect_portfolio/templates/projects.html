{% extends "base.html" %}
{% block content %}

<div class="blueprint-overlay"></div>

<section class="portfolio-section">
    <div class="portfolio-header">
        <h1 class="glitch-title" data-text="ARCHIVE">PROJECT ARCHIVE</h1>
        
        <div class="filter-controls">
            <button class="filter-btn active" data-filter="all">All Works</button>
            <button class="filter-btn" data-filter="Civil">Engineering</button>
            <button class="filter-btn" data-filter="Architecture">Architecture</button>
            <button class="filter-btn" data-filter="Interior">Interiors</button>
        </div>
    </div>

    <div class="project-masonry">
        {% for p in projects %}
        <div class="project-card" data-category="{{ p.category }}">
            <div class="card-inner">
                <div class="image-wrapper">
                    <img src="{{ url_for('static', filename='images/' + p.image) }}" alt="{{ p.title }}">
                    <div class="card-overlay">
                        <span class="project-id">PRJ-0{{ loop.index }}</span>
                        <a href="#" class="view-link">View Details</a>
                    </div>
                </div>
                
                <div class="card-details">
                    <div class="detail-header">
                        <h3>{{ p.title }}</h3>
                        <span class="category-tag">{{ p.category }}</span>
                    </div>
                    <div class="technical-meta">
                        <span>EST. 2024</span> | <span>STRUCTURAL DESIGN</span>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</section>

{% endblock %}
